<h1>Gesti√≥n de Eventos de Facultad</h1>

<div id="visualizationDiv">
  <div class="MainActionsContainer">
    <div class="NewEventoContainerDivClass" >
      <button mat-fab extended class="NewEventButtonClass" (click)="addEvento()">
        <mat-icon>add</mat-icon>
        Nuevo Evento
      </button>
    </div>
    <div class="SearchContainerDivClass">
      <form class="FacultadesSearchForm">
        <mat-form-field appearance="outline" class="FormElement">
          <mat-label> Buscar </mat-label>
          <mat-icon matPrefix>search</mat-icon>
          <input matInput type="search" placeholder="Ej.: Hackaton" #searchInput (input)="search( searchInput )" >
        </mat-form-field>
        <mat-icon id="infoIconId" [matTooltip]="searchToolTipMsj" matTooltipPosition="right" [matTooltipClass]="'tooltip-search-help-info'">info</mat-icon>
      </form>
    </div>
  </div>

  @if( !eventosFacultades ) {
    <div class="AvisoDivClass">
      <p class="AvisoClass">No existen Eventos para mostrar por el momento.</p>
    </div>
  }
  @else if( eventosFacultades!.length > 0 ) {
    <div class="EventosCardsContainer">
      @for( evento of eventosFacultades; track $index ){
        <app-card-reutilizable [eventoFacultad]="evento" (deleted)="deleteEvento( $event )" (updated)="updateEvento( $event )" />
      }
    </div>
  }
</div>
