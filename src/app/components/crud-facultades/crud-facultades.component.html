<h1>Gestión de Facultades</h1>
<div class="SearchContainer">
  <form class="FacultadesSearchForm">
    <mat-form-field appearance="outline" class="FormElement">
      <mat-label> Buscar </mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput type="search" placeholder="Ej.: Nombre de la Facultad" #searchInput (keyup)="search( searchInput )">
    </mat-form-field>
  </form>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Dirección </th>
        <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="horarioAtencion">
        <th mat-header-cell *matHeaderCellDef> Horario de Atención </th>
        <td mat-cell *matCellDef="let element"> {{element.horarioAtencion}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="sitioWeb">
        <th mat-header-cell *matHeaderCellDef> Sitio Web </th>
        <td mat-cell *matCellDef="let element"> {{element.sitioWeb}} </td>
      </ng-container>

      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Teléfono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>

      <ng-container matColumnDef="actions" class="ActionsContainerClass">
        <th mat-header-cell *matHeaderCellDef id="actionsHeaderId"> Actions </th>
        <td mat-cell *matCellDef="let element" class="ActionsCellClass">
          <button mat-icon-button (click)="edit(element)" aria-label="Boton Editar" class="EditButtonClass">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="delete(element)" aria-label="Boton Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
