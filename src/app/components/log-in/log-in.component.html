<!-- Contenedor principal del formulario de inicio de sesión -->
<div class="login-container">
  <!-- Formulario de login con validaciones de Angular Reactive Forms -->
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <!-- Título del formulario -->
    <h2>Iniciar sesión</h2>

    <!-- Campo para el correo electrónico -->
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        formControlName="email"
        placeholder="Ej.: usuario@correo.com"
      />
      <!-- Mensajes de error para el campo email -->
      <mat-error class="formError" *ngIf="loginForm.get('email')?.hasError('required')">
        Email requerido
      </mat-error>
      <mat-error class="formError" *ngIf="loginForm.get('email')?.hasError('email')">
        Email no válido
      </mat-error>
    </mat-form-field>

    <!-- Campo para la contraseña -->
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Contraseña</mat-label>
      <input
        matInput
        [type]="hide() ? 'password' : 'text'"
        formControlName="password"
        placeholder="contraseña123"
      />
      <!-- Botón para mostrar/ocultar contraseña -->
      <button
        mat-icon-button
        matSuffix
        (click)="clickEvent($event)"
        [attr.aria-label]="'Mostrar/ocultar contraseña'"
        [attr.aria-pressed]="hide()"
        type="button"
      >
        <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <!-- Mensaje de error para el campo contraseña -->
      <mat-error class="formError" *ngIf="loginForm.get('password')?.hasError('required')">
        Contraseña requerida
      </mat-error>
    </mat-form-field>

    <!-- Enlace para registrarse -->
    <div>
      <a mat-button href="/signin" class="Registrarse-button-link">Registrarse</a>
    </div>

    <!-- Botón de envío del formulario -->
    <button
      mat-stroked-button
      class="submit-btn"
      type="submit"
      [disabled]="loginForm.invalid"
      aria-label="Iniciar sesión"
    >
      Acceder
    </button>
  </form>
</div>
