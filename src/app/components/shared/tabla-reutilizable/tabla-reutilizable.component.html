 <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> CORREO </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> CONTRASEÃ‘A </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="facultad">
        <th mat-header-cell *matHeaderCellDef> FACULTAD </th>
        <td mat-cell *matCellDef="let element"> {{element.facultad}} </td>
      </ng-container>

      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef> ROL </th>
        <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
      </ng-container>

      <ng-container matColumnDef="actions" class="ActionsContainerClass">
        <th mat-header-cell *matHeaderCellDef id="actionsHeaderId"> </th>
        <td mat-cell *matCellDef="let element" class="ActionsCellClass">
          <button mat-icon-button (click)="edit(element)" aria-label="Boton Editar" class="EditButtonClass">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="delete(element)" aria-label="Boton Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 15, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
