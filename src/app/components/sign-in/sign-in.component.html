<div class="signin-container">
  <form class="signin-form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <h2>Registro de usuario</h2>

    <mat-form-field class="example-full-width">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Ex. Kevin" formControlName="nombre">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" placeholder="email">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Contrase√±a</mat-label>
      <input matInput [type]="hide() ? 'password' : 'text'" placeholder="password" formControlName="password"/>
      <button
        mat-icon-button
        matSuffix
        (click)="clickEvent($event)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide()"
      >
        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Facultad</mat-label>
      <mat-select formControlName="facultad" required>
        <mat-option>--</mat-option>
         @for (facultad of facultades; track facultad) {
          <mat-option [value]="facultad.nombre">{{ facultad.nombre }}</mat-option>
        }
      </mat-select>
      @if (facultadControl.hasError('required')) {
        <mat-error>Elija una Facultad</mat-error>
  }

    </mat-form-field>

    <label id="example-radio-group-label">Rol de Usuario</label>
    <mat-radio-group formControlName="rol" aria-label="Select an option">
      <mat-radio-button value="ESTUDIANTE">Estudiante</mat-radio-button>
      <mat-radio-button value="CLUB">Club Estudiantil</mat-radio-button>
      <mat-radio-button value="FACULTAD">Facultad</mat-radio-button>
    </mat-radio-group>

    <div class="example-button-row">
      <button mat-flat-button type="Show an example snack-bar" class="submit-btn"  type="submit" [disabled]="userForm.invalid">Acceder</button>
    </div>
  </form>
</div>
